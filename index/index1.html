<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>login</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .login-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 400px;
  }

  h2 {
    margin-top: 0;
  }

  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #message {
    margin-top: 15px;
    font-weight: bold;
    color: red;
  }
</style>
</head>
<body>

<div class="login-container">
<h2>login & choose destination</h2>
<input type="text" id="username" placeholder="Enter username" />

<h3>select where to send you:</h3>
<select id="destinationOptions">
  <option value="">--select an option--</option>
  <option value="https://ggz2.github.io/test/index/chat.html">chat</option>
  <option value="https://ggz2.github.io/test/index/gall.html">gallery</option>
  <option value="">more to come</option>
</select>

<button onclick="performLogin()">login & go</button>
<div id="message"></div>
</div>

<script>
  function performLogin() {
    const username = document.getElementById('username').value.trim();
    const destination = document.getElementById('destinationOptions').value;

    if (!username) {
      document.getElementById('message').innerText = 'Please enter a username.';
      return;
    }
    if (!destination) {
      document.getElementById('message').innerText = 'Please select a destination.';
      return;
    }

    // Save username if needed
    localStorage.setItem('username', username);

    // Open the selected destination in a new tab
    window.open(destination, '_blank');
  }
</script>

</body>
</html>
