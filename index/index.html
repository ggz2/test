<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login Page</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
  }

  input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #message {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>
<input type="text" id="username" placeholder="Enter username" />
<br />
<button onclick="checkLogin()">Login</button>
<p id="message"></p>
</div>

<script>
  const githubUser = 'ggz2'; // your GitHub username
  const githubRepo = 'info'; // your repo containing valid_users.json
  const jsonPath = 'main/valid_users.json'; // path inside the repo
  const redirectUrl = 'https://ggz2.github.io/test/gall.html'; // redirect URL after success

  let validUsernames = [];

  // Fetch the list of valid usernames from GitHub
  fetch(`https://raw.githubusercontent.com/${githubUser}/${githubRepo}/${jsonPath}`)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      validUsernames = data;
      console.log('Valid usernames loaded:', validUsernames);
    })
    .catch(error => {
      console.error('Error fetching usernames:', error);
      document.getElementById('message').innerText = 'Error loading user list.';
    });

  function checkLogin() {
    const username = document.getElementById('username').value.trim();

    if (validUsernames.length === 0) {
      document.getElementById('message').innerText = 'User list not loaded yet.';
      return;
    }

    if (validUsernames.includes(username)) {
      document.getElementById('message').innerText = 'Login successful!';
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    } else {
      document.getElementById('message').innerText = 'Invalid username.';
    }
  }
</script>

</body>
</html>
