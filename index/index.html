<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>view</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f0f0;
  }

  h1 {
    text-align: center;
    padding: 20px;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  .thumbnail {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .thumbnail:hover {
    transform: scale(1.05);
  }

  #lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    padding: 20px;
  }

  #mediaContainer {
    max-width: 90%;
    max-height: 80%;
    margin-bottom: 10px;
  }

  #lightbox img,
  #lightbox video {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
  }

  #originalLink a {
    color: white;
  }

  #closeBtn {
    margin-top: 10px;
    padding: 8px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>enjoy</h1>
<div id="gallery"></div>

<div id="lightbox" onclick="closeLightbox()">
  <div id="mediaContainer"></div>
  <div id="originalLink"></div>
  <button id="closeBtn">Close</button>
</div>

<script>
const FILES_API = 'https://api.github.com/repos/ggz2/info/contents/all';

fetch(FILES_API)
  .then(res => res.json())
  .then(files => {
    const media = files.filter(f =>
      f.type === 'file' && /\.(jpg|png|gif|mp4)$/i.test(f.name)
    );
    displayMedia(media);
  })
  .catch(err => console.error(err));

function displayMedia(files) {
  const gallery = document.getElementById('gallery');

  files.forEach(file => {
    const ext = file.name.split('.').pop().toLowerCase();
    const thumb = document.createElement('img');

    thumb.src = file.download_url;
    thumb.className = 'thumbnail';
    thumb.title = file.name;

    thumb.onclick = e => {
      e.stopPropagation();
      openLightbox(file.download_url, file.html_url, ext);
    };

    gallery.appendChild(thumb);
  });
}

function openLightbox(mediaUrl, originalUrl, ext) {
  const container = document.getElementById('mediaContainer');
  const linkDiv = document.getElementById('originalLink');

  container.innerHTML = '';
  linkDiv.innerHTML = '';

  if (ext === 'mp4') {
    const video = document.createElement('video');
    video.src = mediaUrl;
    video.controls = true;
    video.autoplay = true;
    container.appendChild(video);
  } else {
    const img = document.createElement('img');
    img.src = mediaUrl;
    container.appendChild(img);
  }

  linkDiv.innerHTML = `<a href="${originalUrl}" target="_blank">View Original</a>`;
  document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox() {
  const container = document.getElementById('mediaContainer');
  const videos = container.getElementsByTagName('video');

  for (let v of videos) v.pause();

  container.innerHTML = '';
  document.getElementById('lightbox').style.display = 'none';
}
</script>

</body>
</html>
