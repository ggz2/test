<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>login</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
  }

  input[type="text"] {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #message {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="login-box">
<h2>login</h2>
<input type="text" id="username" placeholder="Enter username" />
<br />
<button onclick="checkLogin()">enter</button>
<p id="message"></p>
</div>

<script>
  // Example login info (replace with your GitHub fetch if needed)
  const validUsernames = ['user1', 'user2', 'admin']; // replace or fetch dynamically
  const redirectUrl = 'https://ggz2.github.io/gall.html'; // URL to go upon success

  function checkLogin() {
    const username = document.getElementById('username').value.trim();

    if (validUsernames.includes(username)) {
      document.getElementById('message').innerText = 'Login successful!';
      // Redirect after a short delay if needed
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    } else {
      document.getElementById('message').innerText = 'Invalid username.';
    }
  }
</script>

</body>
</html>
