<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>view</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f0f0;
  }

  h1 {
    text-align: center;
    padding: 20px;
  }

  /* Gallery styles */
  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  /* Thumbnail images */
  .thumbnail {
    width: 15%;
    height: 15%;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .thumbnail:hover {
    transform: scale(1.05);
  }

  /* Lightbox overlay styles */
  #lightbox {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
  }

  #mediaContainer {
    max-width: 90%;
    max-height: 80%;
    margin-bottom: 10px;
  }

  #lightbox img, #lightbox video {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
  }

  /* Link to original */
  #originalLink {
    color: #fff;
    font-size: 1em;
    word-break: break-all;
  }

  /* Close button */
  #closeBtn {
    background-color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>enjoy</h1>
<div id="gallery"></div>

<!-- Lightbox overlay -->
<div id="lightbox" onclick="closeLightbox()">
  <div id="mediaContainer"></div>
  <button id="closeBtn" onclick="closeLightbox()">Close</button>
  <div id="originalLink"></div>
</div>

<!-- Keep your existing HTML and CSS the same -->

<script>
  // List your repositories here
  const repos = [
    'ggz2/info',        // repo1
    'ggz2r/info2' // repo2
    // add more repositories as needed
  ];
  const folderPath = 'all'; // folder with images/videos
  const filesCollected = [];

  // Utility function to fetch files from a repo
async function fetchRepoFiles(repo) {
  const apiUrl = `https://api.github.com/repos/${repo}/contents/${folderPath}`;
  try {
    const response = await fetch(apiUrl, {
      headers: {
        // If needed, add your GitHub token here for private repos
        // 'Authorization': 'token YOUR_GITHUB_TOKEN'
      }
    });
    if (!response.ok) {
      console.error(`Failed to fetch ${repo}: ${response.status}`);
      return [];
    }
    const data = await response.json();
    // Filter for images/videos
    const mediaFiles = data.filter(file => {
      if (file.type !== 'file') return false;
      return /\.(jpg|jpeg|png|gif|mp4)$/i.test(file.name);
    });
    // Map to objects for easier handling
    return mediaFiles.map(file => ({
      download_url: file.download_url,
      html_url: file.html_url,
      name: file.name
    }));
  } catch (err) {
    console.error(`Error fetching ${repo}:`, err);
    return [];
  }
}

// Main function to gather all files
async function gatherAllFiles() {
  for (const repo of repos) {
    const files = await fetchRepoFiles(repo);
    filesCollected.push(...files);
  }
  displayMedia(filesCollected);
}

// Call the gathering function
gatherAllFiles();

// Your existing displayMedia, openLightbox, closeLightbox functions
function displayMedia(files) {
  const gallery = document.getElementById('gallery');
  files.forEach(file => {
    const ext = file.name.split('.').pop().toLowerCase();

    const thumb = document.createElement('img');
    thumb.src = file.download_url;
    thumb.className = 'thumbnail';
    thumb.title = file.name;
    thumb.onclick = () => openLightbox(file.download_url, file.html_url, ext);

    gallery.appendChild(thumb);
  });
}

// Lightbox functions remain the same
function openLightbox(mediaUrl, originalUrl, ext) {
  const container = document.getElementById('mediaContainer');
  const linkDiv = document.getElementById('originalLink');
  container.innerHTML = '';
  linkDiv.innerHTML = '';

  if (ext === 'mp4') {
    const video = document.createElement('video');
    video.src = mediaUrl;
    video.controls = true;
    video.autoplay = true;
    container.appendChild(video);
  } else {
    const img = document.createElement('img');
    img.src = mediaUrl;
    container.appendChild(img);
  }

  linkDiv.innerHTML = `<a href="${originalUrl}" target="_blank" style="color:#fff;text-decoration:underline;">View Original</a>`;
  document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}
</script>
</body>
</html>
