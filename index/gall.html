<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>view</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f0f0;
  }

  h1 {
    text-align: center;
    padding: 20px;
  }

  /* Gallery styles */
  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  /* Thumbnail images */
  .thumbnail {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .thumbnail:hover {
    transform: scale(1.05);
  }

  /* Lightbox overlay styles */
  #lightbox {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    padding: 20px;
    box-sizing: border-box;
  }

  #mediaContainer {
    max-width: 90%;
    max-height: 80%;
    margin-bottom: 10px;
  }

  #lightbox img, #lightbox video {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
  }

  /* Link to original */
  #originalLink {
    color: #fff;
    font-size: 1em;
    word-break: break-all;
  }

  /* Close button */
  #closeBtn {
    background-color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>GitHub Media Gallery</h1>
<div id="gallery"></div>

<!-- Lightbox overlay -->
<div id="lightbox" onclick="closeLightbox()">
  <div id="mediaContainer"></div>
  <button id="closeBtn" onclick="closeLightbox()">Close</button>
  <div id="originalLink"></div>
</div>

<script>
  const owner = 'ggz2'; // your GitHub username
  const repo = 'info'; // your repo containing files
  const folderPath = 'all'; // folder with images/videos
  const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}`;

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(files => {
      // Filter for images and mp4 videos
      const mediaFiles = files.filter(file => /\.(png|jpg|jpeg|gif|mp4)$/i.test(file.name));
      displayMedia(mediaFiles);
    })
    .catch(error => {
      console.error('Error fetching media files:', error);
    });

  function displayMedia(files) {
    const gallery = document.getElementById('gallery');
    files.forEach(file => {
      const thumbnailUrl = file.download_url;
      const ext = file.name.split('.').pop().toLowerCase();

      const thumb = document.createElement('img');
      thumb.src = thumbnailUrl;
      thumb.className = 'thumbnail';
      thumb.title = file.name;
      thumb.onclick = () => openLightbox(file.download_url, file.html_url, ext);

      gallery.appendChild(thumb);
    });
  }

  function openLightbox(mediaUrl, originalUrl, ext) {
    const container = document.getElementById('mediaContainer');
    const linkDiv = document.getElementById('originalLink');
    container.innerHTML = ''; // Clear previous content
    linkDiv.innerHTML = '';

    if (ext === 'mp4') {
      // Show video player
      const video = document.createElement('video');
      video.src = mediaUrl;
      video.controls = true;
      video.autoplay = true;
      container.appendChild(video);
    } else {
      // Show image
      const img = document.createElement('img');
      img.src = mediaUrl;
      container.appendChild(img);
    }

    // Show link to original file
    linkDiv.innerHTML = `<a href="${originalUrl}" target="_blank" style="color:#fff;text-decoration:underline;">View Original</a>`;

    document.getElementById('lightbox').style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }
</script>

</body>
</html>
