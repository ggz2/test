<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>
<style>
  /* Set the background image (GIF) to cover the entire page */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://github.io/info/XpLoad.gif'); /* Replace with your GIF URL */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }

  /* Style the container to be centered */
  .container {
    background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for readability */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
  }

  h1 {
    margin: 0 0 20px 0;
  }

  p {
    font-size: 1.2em;
  }
</style>
<script>
  // Redirect after page loads
  window.onload = function() {
    // Replace with your target URL
    window.location.href = "https://ggz2.github.io/test/index/index.html";
  };
</script>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://ggz2.github.io/test/index/index.html">click here</a>.</p>
  </div>
</body>
</html>
