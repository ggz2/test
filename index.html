<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loading...</title>
<style>
  /* Body with background GIF and centered content */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://github/ggz2/info/XpLoad.gif'); /* Replace with your GIF URL */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }

  /* Loading container style */
  .loading-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
  }

  /* Loading message style */
  h1 {
    margin: 0 0 20px 0;
  }

  /* Optional: a spinner or gif for loading indicator */
  .spinner {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px auto;
    border: 6px solid #ccc;
    border-top-color: #333;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
<script>
  // Function to hide loading screen or redirect after delay
  window.onload = function() {
    // For example, redirect after 3 seconds
    setTimeout(function() {
      window.location.href = "https://www.example.com"; // Change to your target URL
    }, 130000);
  };
</script>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h1>Loading...</h1>
  </div>
</body>
</html>
